name: E2E Webhook (ngrok en CI)

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  e2e-ngrok:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
      NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
      MATERIAL_ID: corn-blue
      NEW_STOCK: 123
      REPORT_PATH: artifacts/e2e-report.json

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (light)
        run: npm ci --ignore-scripts --no-audit --no-fund || true

      - name: Start backend
        run: |
          node backend/src/server.js &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:4000/api/health && break
            sleep 1
          done

      - name: Install ngrok
        run: npm i ngrok --no-save

      - name: Start ngrok and export PLUGIN_BASE
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: |
          node -e "import('ngrok').then(({default:ngrok}) => ngrok.connect({ addr: 4000, proto: 'http', authtoken: process.env.NGROK_AUTHTOKEN })).then(url => { console.log('NGROK_URL=' + url); require('fs').appendFileSync(process.env.GITHUB_ENV, `PLUGIN_BASE=${url}\n`); }).catch(err => { console.error(err); process.exit(1); });"
      - name: Show PLUGIN_BASE
        run: echo "PLUGIN_BASE is $PLUGIN_BASE"

      - name: Run E2E (Node strict)
        run: npm run test:e2e:ci

      - name: Upload E2E JSON report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-ngrok-report
          path: artifacts/e2e-report.json
          if-no-files-found: warn
