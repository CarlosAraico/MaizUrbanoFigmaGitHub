name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install workspace dependencies
        # Try a fast, reproducible install first; if it fails (platform mismatch
        # for optional native deps) fall back to `npm install` so platform
        # specific optional dependencies (like Rollup native binaries) can be
        # fetched for the runner OS.
        run: npm ci || npm install

      - name: Ensure Rollup native binary on Linux (fallback)
        if: runner.os == 'Linux'
        run: |
          # Some npm lockfiles are platform-specific and CI runners may need
          # to fetch the Rollup native optional package for Linux. Attempt to
          # install the correct one for the current arch/libc as a no-save
          # fallback; ignore errors so we don't fail the job if the package
          # isn't available for the platform.
          ARCH=$(node -p "process.arch")
          case "$ARCH" in
            x64|arm64) ;;
            *) echo "Unsupported arch $ARCH, skipping Rollup native install"; exit 0 ;;
          esac

          LIBC=$( (ldd --version 2>&1 || true) | tr '[:upper:]' '[:lower:]' )
          LIBC_TYPE=$(echo "$LIBC" | grep -q musl && echo "musl" || echo "gnu")

          PKG="@rollup/rollup-linux-${ARCH}-${LIBC_TYPE}"
          echo "Ensuring optional Rollup binary: $PKG"
          npm install "$PKG" --no-save || true

      - name: Build workspace packages
        run: npm run build

      - name: Seed backend database
        if: ${{ hashFiles('backend/package.json') != '' }}
        env:
          DB_PATH: /tmp/mu-backend-seed.db
        run: npm --workspace backend run test:seed
