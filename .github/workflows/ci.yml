name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install backend dependencies
        if: ${{ hashFiles('backend/package.json') != '' }}
        run: npm ci --prefix backend

      - name: Seed backend database
        if: ${{ hashFiles('backend/package.json') != '' }}
        env:
          DB_PATH: /tmp/mu-backend-seed.db
        run: node ./backend/scripts/seed.js
