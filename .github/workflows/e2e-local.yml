name: E2E Webhook (local, sin t√∫nel)

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  e2e-local:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
      PLUGIN_BASE: http://127.0.0.1:4000
      MATERIAL_ID: corn-blue
      NEW_STOCK: 123
      REPORT_PATH: artifacts/e2e-report.json

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (light)
        run: npm ci --ignore-scripts --no-audit --no-fund || true

      - name: Start backend
        run: |
          node backend/src/server.js &
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:4000/api/health && break
            sleep 1
          done

      - name: Run E2E (Node strict)
        run: npm run test:e2e:ci

      - name: Upload E2E JSON report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-local-report
          path: artifacts/e2e-report.json
          if-no-files-found: warn
