version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      DB_PATH: /app/data/inventory.db
      PORT: ${PORT:-4000}
    ports:
      - "${PORT:-4000}:4000"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
